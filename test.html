
<!DOCTYPE html>
<html>
<head>
  <title>Subscription Form</title>
</head>
<body>
  <h2>Subscription Form</h2>
  <form id="subscription-form">
    <label>Full Name: <input type="text" name="fullname" required></label><br>
    <label>Contact Number: <input type="text" name="contact" required></label><br>
    <label>Email Address: <input type="email" name="email" required></label><br>
    <label>Home Address: <input type="text" name="address" required></label><br>
    <label>Subscription Plan: <input type="text" name="plan" required></label><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById("subscription-form");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => { data[key] = value });

      fetch("https://script.google.com/macros/s/AKfycbyb1QYdWjL14Mw4AjgfBms_oru7h1Tro_kOvOw9ZE_xNLRLDNOnDRtkYtOpk-oXTN8/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json",
        },
      })
      .then(res => res.json())
      .then(response => {
        alert("Server replied: " + JSON.stringify(response));
      })
      .catch(err => {
        alert("Error submitting form.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
