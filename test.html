<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
</head>
<body>
  <form id="form">
    <input name="fullname" placeholder="Full Name" required><br>
    <input name="contact" placeholder="Contact" required><br>
    <input name="email" placeholder="Email" required><br>
    <input name="address" placeholder="Address" required><br>
    <input name="plan" placeholder="Plan" required><br>
    <button>Submit</button>
  </form>

 <script>
  document.getElementById('subscriptionForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(this).entries());

    try {
      const response = await fetch('https://script.google.com/macros/s/AKfycbzAwngdOEPJjIRabi-TOEpwwlwPI5DxAx_1bwIafwi9vhDZ8WQyNA7287fhRebKZ5zJJQ/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      // üîÅ Here's the new code:
      const text = await response.text();
      console.log("Server raw response:", text);
      alert("Server replied: " + text);

    } catch (error) {
      console.error('Error:', error);
      alert('Submission failed.');
    }
  });
</script>
</body>
</html>
