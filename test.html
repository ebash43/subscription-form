<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internet Subscription Form</title>
</head>
<body>
  <h2>Subscription Form</h2>

  <form id="subscriptionForm">
    <label for="fullname">Full Name:</label><br>
    <input type="text" name="fullname" id="fullname" required><br><br>

    <label for="contact">Contact Number:</label><br>
    <input type="text" name="contact" id="contact" required><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" name="email" id="email" required><br><br>

    <label for="address">Home Address:</label><br>
    <input type="text" name="address" id="address" required><br><br>

    <label for="plan">Subscription Plan:</label><br>
    <select name="plan" id="plan" required>
      <option value="">-- Select Plan --</option>
      <option value="Plan 999">Plan 999</option>
      <option value="Plan 1499">Plan 1499</option>
      <option value="Plan 1999">Plan 1999</option>
    </select><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('subscriptionForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzAwngdOEPJjIRabi-TOEpwwlwPI5DxAx_1bwIafwi9vhDZ8WQyNA7287fhRebKZ5zJJQ/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const text = await response.text();
        console.log("Server raw response:", text);
        alert("Server replied: " + text);

      } catch (error) {
        console.error('Error:', error);
        alert('Submission failed.');
      }
    });
  </script>
</body>
</html>
